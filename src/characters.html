<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
    <title>Rick and Morty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2eed4717d6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="data.css">

</head>

<body>
<!-- DATA -->

<script src="./data/rickandmorty/rickandmorty.js"></script>


    <header>
        <div class="main-nav">
            <div class="Icon-menu" id="main-menu-button">
                <i class="fas fa-bars"> </i>
            </div>
            <a href="index.html"><img src="Images/logo.png" alt="logo_image" class="logo">
        </div>
        <ul class="main-menu">
            <li class="menu-item"> <a href="https://www.rickandmorty.com/">About us</a></li>
            <li class="menu-item"> <a href="">Streams</a></li>
            <li class="menu-item"> <a href="">Games</a></li>
            <li class="menu-item"> <a href="">Contact</a></li>
        </ul>
    </header>


    <div class="container">
        <div class="section">
            <h1>Characters</h1>
        </div>

        <section class="filters margin-b-1 margin-t-1">
            <div class="search-input margin-b-1">
                <input type="search" class="site-search color" id="searchIn"name="q">
                <button class="button search" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            
            <select class="filter-input color margin-b-1">
                <option value="order" class="order">Order</option>
                <option value="a-z">Order A-Z</option>
                <option value="z-a">Order Z-A</option>
            </select>
            <select class="filter-input color margin-b-1">
                <option value="species">Species</option>
                <option value="species.Human">Humans</option>
                <option value="species.Vampire">Vampire</option>
                <option value="species.Disease">Disease</option>
                <option value="species.unknown">Unknown</option>
                <option value="species.Animal">Animal</option>
                <option value="species.Robot">Robot</option>
                <option value="species.Humanoid">Humanoid</option>
                <option value="species.Alien">Alien</option>
                <option value="species.Cronenberg">Cronenberg</option>
                <option value="species.Poopybutthole">Poopybutthole</option>
            </select>
        </section>

        <section class="grid" id="characters-container">

        </section>
        <div class="loading-indicator">
            LOADING...
        </div>
    </div>
    <footer class="footer">
        <div class="RyM-icon">
            <img src="images/image.png" alt="img" />
        </div>
        <div id="boxblack">
            <p class="text-f margin-t-1">@ All rights reserved</p>
            <div class="Icons-socialMedia">
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-youtube-square"></i>
                <i class="fab fa-instagram-square"></i>
            </div>
        </div>

        <div class="backTop-icon" id="backTop-button">
            <i class="fas fa-arrow-circle-up"></i>
        </div>
    </footer>

    <script src="data.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
