<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
    <title>Rick y Morty</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2eed4717d6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="main-nav">
            <div class="Icon-menu" id="main-menu-button">
                <i class="fas fa-bars"> </i>
            </div>
            <img src="Images/logo.png" alt="logo_image" class="logo" />
        </div>
        <ul class="main-menu">
            <li class="menu-item"> <a href="https://www.rickandmorty.com/">About us</a></li>
            <li class="menu-item"> <a href="">Streams</a></li>
            <li class="menu-item"> <a href="">Games</a></li>
            <li class="menu-item"> <a href="">Contact</a></li>
        </ul>
    </header>
    <div class="section">
        <h1>Characters</h1>
    </div>

    <section class="filters">
        <div class="search-input">
            <input type="search" class="site-search color" name="q">
            <button class="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <select class="filter-input color margin-t-1">
            <option>Order A-Z</option>
            <option>Order Z-A</option>
        </select>
    </section>
    <section class="Cards">
       <div class="Snowball-pic">
        <img src="Images/Snuffles.png" alt="logo_image" class="snowball" />
       </div>



    </section>











    <script src="main.js" type="module"></script>


</body>

</html>
